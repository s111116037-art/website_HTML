<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        div > p {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>段落 1</p>
        <span>
            <p>段落 2</p>
        </span>
    </div>
</body>
</html>
