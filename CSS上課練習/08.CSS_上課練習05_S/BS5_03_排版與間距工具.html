<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 排版與間距範例</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-primary">主標題</h1>
    <p class="text-muted">這是一段輔助說明文字。</p>
    <p class="text-center">文字置中對齊。</p>
  </div>
  
  <div class="container">
    <div class="p-3 mb-2 bg-primary text-white">具有內邊距和外邊距的區塊</div>
    <div class="mt-5">這段文字的頂部有 5 單位的外邊距。</div>
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
