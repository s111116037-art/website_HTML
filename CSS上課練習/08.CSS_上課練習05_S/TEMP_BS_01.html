<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人名片</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-5">歡迎來到我的個人網頁</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>關於我</h2>
                <p>這是一個使用 Bootstrap 製作的響應式個人名片頁面。</p>
            </div>
            <div class="col-md-6">
                <img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="個人照片">
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">聯絡我</h5>
                <p class="card-text">Email: example@gmail.com</p>
                <a href="#" class="btn btn-primary">聯絡我</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
