<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector</title>

        h1 + p {
            color: red;
        }
    </style>
</head>

    <h1>標題</h1>
    <p>段落 1</p>
    <p>段落 2</p>
</body>
</html>
