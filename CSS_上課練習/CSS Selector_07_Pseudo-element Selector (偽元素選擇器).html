<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element Selector</title>
    <style>
        p::first-line {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <p>這是段落，第一行文字會加粗及變顏色。<p>這行也會，但後面文字就不會影響，</p>例如現在的文字</p>
</body>
</html>
